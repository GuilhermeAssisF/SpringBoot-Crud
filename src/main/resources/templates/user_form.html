<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Formulário do Usuário</title>
</head>
<body>
<div th:replace="~{cabecalho :: nav}"></div>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card-custom">
                <h2 class="mb-4 text-center" th:text="${user.id == 0} ? 'Novo Usuário' : 'Editar Usuário'"></h2>
                <form action="#" method="POST" th:action="@{/users/new}" th:object="${user}">
                    <input type="hidden" id="id" th:field="*{id}">
                    <input type="hidden" id="addressId" th:field="*{address.id}">
                    
                    <h5 class="mb-3 mt-4 text-muted">Dados Pessoais</h5>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control-custom" placeholder="Nome completo">
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control-custom" placeholder="exemplo@email.com">
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gênero</label>
                             <select id="gender" th:field="*{gender}" class="form-select-custom">
                                <option th:each="g : ${T(br.edu.ifsuldeminas.mch.springbootcrud.model.entity.User.Gender).values()}" 
                                        th:value="${g}" 
                                        th:text="${g}"></option>
                            </select>
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                        </div>
                    </div>
                    
                    <h5 class="mb-3 mt-4 text-muted">Endereço</h5>
                    
                     <div class="mb-3">
                        <label for="place" class="form-label">Rua</label>
                        <input type="text" id="place" th:field="*{address.place}" class="form-control-custom" placeholder="Nome da rua">
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('address.place')}" th:errors="*{address.place}"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="number" class="form-label">Número</label>
                            <input type="number" id="number" th:field="*{address.number}" class="form-control-custom" placeholder="123">
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}"></div>
                        </div>
                         <div class="col-md-6 mb-3">
                            <label for="zipCode" class="form-label">CEP</label>
                            <input type="text" id="zipCode" th:field="*{address.zipCode}" class="form-control-custom" placeholder="00000-000">
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}"></div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                         <a th:href="@{/users}" class="btn btn-custom-secondary">Cancelar</a>
                         <button type="submit" class="btn btn-custom-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
