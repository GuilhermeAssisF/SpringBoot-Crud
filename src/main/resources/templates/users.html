<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Gerenciar Usuários</title>
</head>
<body>
<div th:replace="~{cabecalho :: nav}"></div>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Usuários</h1>
        <a th:href="@{/users/form}" class="btn btn-custom-primary">Adicionar Usuário</a>
    </div>

    <div class="card-custom p-0">
        <div class="table-responsive">
            <table class="table table-custom mb-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Gênero</th>
                        <th>E-mail</th>
                        <th>Endereço</th>
                        <th class="text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${usuarios}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.gender}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.address.place + ', ' + user.address.number}"></td>
                        <td class="text-end">
                            <a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-sm btn-outline-secondary me-2">Alterar</a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-outline-danger">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
