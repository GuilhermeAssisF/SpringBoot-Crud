<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Formulário do Motorista</title>
</head>
<body>
<div th:replace="~{cabecalho :: nav}"></div>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card-custom">
                <h2 class="mb-4 text-center" th:text="${motorista.id == null} ? 'Novo Motorista' : 'Editar Motorista'"></h2>
                <form action="#" method="POST" th:action="@{/motoristas/new}" th:object="${motorista}">
                    <input type="hidden" id="id" th:field="*{id}">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" th:field="*{nome}" class="form-control-custom" placeholder="Nome completo">
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" id="cpf" th:field="*{cpf}" class="form-control-custom" placeholder="000.000.000-00">
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cnh" class="form-label">CNH</label>
                            <input type="text" id="cnh" th:field="*{cnh}" class="form-control-custom" placeholder="Número da CNH">
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('cnh')}" th:errors="*{cnh}"></div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" class="form-control-custom">
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                         <a th:href="@{/motoristas}" class="btn btn-custom-secondary">Cancelar</a>
                         <button type="submit" class="btn btn-custom-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
