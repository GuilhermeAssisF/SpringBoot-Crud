<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Formulário do Veículo</title>
</head>
<body>
<div th:replace="~{cabecalho :: nav}"></div>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card-custom">
                <h2 class="mb-4 text-center" th:text="${veiculo.id == null} ? 'Novo Veículo' : 'Editar Veículo'"></h2>
                <form action="#" method="POST" th:action="@{/veiculos/new}" th:object="${veiculo}">
                    <input type="hidden" id="id" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="placa" class="form-label">Placa</label>
                            <input type="text" id="placa" th:field="*{placa}" class="form-control-custom" placeholder="ABC-1234">
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                             <label for="anoFabricacao" class="form-label">Ano de Fabricação</label>
                            <input type="number" id="anoFabricacao" th:field="*{anoFabricacao}" class="form-control-custom" placeholder="2024">
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('anoFabricacao')}" th:errors="*{anoFabricacao}"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                         <div class="col-md-6 mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" id="marca" th:field="*{marca}" class="form-control-custom" placeholder="Ex: Volkswagen">
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" id="modelo" th:field="*{modelo}" class="form-control-custom" placeholder="Ex: Gol">
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="motorista" class="form-label">Motorista Responsável</label>
                        <select th:field="*{motorista}" class="form-select-custom">
                            <option value="">Selecione um motorista</option>
                            <option th:each="m : ${motoristas}" th:value="${m.id}" th:text="${m.nome}"></option>
                        </select>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('motorista')}" th:errors="*{motorista}"></div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/veiculos}" class="btn btn-custom-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-custom-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
