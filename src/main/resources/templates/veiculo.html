<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Gerenciar Veículos</title>
</head>
<body>
<div class="container my-3">
    <a th:href="@{/}" class="btn btn-secondary mb-3">Voltar ao Início</a>
    <h1>Veículos</h1>
    <div>
        <a th:href="@{/veiculos/form}" class="btn btn-primary mb-3 float-right">Adicionar Veículo</a>
    </div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>#</th>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Motorista</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veiculo : ${veiculos}">
            <td th:text="${veiculo.id}"></td>
            <td th:text="${veiculo.placa}"></td>
            <td th:text="${veiculo.marca}"></td>
            <td th:text="${veiculo.modelo}"></td>
            <td th:text="${veiculo.anoFabricacao}"></td>
            <td th:text="${veiculo.motorista?.nome}"></td>
            <td>
                <a th:href="@{/veiculos/update/{id}(id=${veiculo.id})}" class="btn btn-primary">Alterar</a>
                <a th:href="@{/veiculos/delete/{id}(id=${veiculo.id})}" class="btn btn-danger">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
