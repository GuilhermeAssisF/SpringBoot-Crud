<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Gerenciar Veículos</title>
</head>
<body>
<div th:replace="~{cabecalho :: nav}"></div>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Veículos</h1>
        <a th:href="@{/veiculos/form}" class="btn btn-custom-primary">Adicionar Veículo</a>
    </div>

    <div class="card-custom p-0">
        <div class="table-responsive">
            <table class="table table-custom mb-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Motorista</th>
                        <th class="text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="veiculo : ${veiculos}">
                        <td th:text="${veiculo.id}"></td>
                        <td th:text="${veiculo.placa}"></td>
                        <td th:text="${veiculo.marca}"></td>
                        <td th:text="${veiculo.modelo}"></td>
                        <td th:text="${veiculo.anoFabricacao}"></td>
                        <td th:text="${veiculo.motorista?.nome ?: 'Sem motorista'}"></td>
                        <td class="text-end">
                            <a th:href="@{/veiculos/update/{id}(id=${veiculo.id})}" class="btn btn-sm btn-outline-secondary me-2">Alterar</a>
                            <a th:href="@{/veiculos/delete/{id}(id=${veiculo.id})}" class="btn btn-sm btn-outline-danger">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
