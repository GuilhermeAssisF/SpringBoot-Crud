<th:block th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</th:block>

<th:block th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                Transportadora CRUD
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#request.getRequestURI() == '/' ? 'active' : ''}" th:href="@{/}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#request.getRequestURI().startsWith('/users') ? 'active' : ''}" th:href="@{/users}">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#request.getRequestURI().startsWith('/motoristas') ? 'active' : ''}" th:href="@{/motoristas}">Motoristas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#request.getRequestURI().startsWith('/veiculos') ? 'active' : ''}" th:href="@{/veiculos}">Veículos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
